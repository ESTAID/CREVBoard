    <div id="login" class="pure-g">
      <input type="checkbox" id="modal-login" class="modal-state" />
      <div class="modal">
        <label class="modal-bg" for="modal-login"></label>
        <div class="modal-inner">
          <label class="modal-close" for="modal-login"></label>
          <form class="pure-form sign-in-form">
            <fieldset class="pure-group">
              <legend style="text-align:center;">Sign in</legend>

              <label for="signinEmail">ID</label>
              <input type="text" id="signinEmail" class="pure-input-1-1 form-inner-w-100" placeholder="Email">
              <label for="signinPassword">Password</label>
              <input type="password" id="signinPassword" class="pure-input-1-1 form-inner-w-100" placeholder="Password">
              <button id="sign-in" class="pure-button pure-input-1-1 pure-button-primary form-inner-w-100">Sign in</button>
              <button id="sign-inInnerSignup" class="pure-button pure-input-1-1 pure-button-primary form-inner-w-100">Sign up</button>
            </fieldset>
          </form>

          <form class="pure-form sign-up-form">
            <legend style="text-align:center;">sign up</legend>
            <fieldset class="pure-group">
              <label for="formname">Username</label>
              <input type="text" id="form-name" class="pure-input-1-1 form-inner-w-100" placeholder="Username">
              <label>Email</label>
              <input type="email" id="form-email" class="pure-input-1-1 form-inner-w-100" placeholder="Email">
              <label>Password</label>
              <input type="password" id="form-password" class="pure-input-1-1 form-inner-w-100" placeholder="Password">
              <input type="password" id="form-repassword" class="pure-input-1-1 form-inner-w-100" placeholder="Repassword">
              <button id="sign-upInnerSign-up" class="pure-button pure-input-1-1 pure-button-primary form-inner-w-100">Sign up</button>

              <button id="signupCancelButton" class="pure-button pure-input-1-1 pure-button-primary form-inner-w-100">Cancel</button>
            </fieldset>
          </form>
        </div>
        <script>
          var modalInnerElement = document.querySelector('.modal-inner');
          var formSigninButton = document.querySelector('#sign-in');
          var formSignupButton = document.querySelector('#sign-inInnerSignup');
          var formSignupInnerSignupButton = document.querySelector('#sign-upInnerSign-up');
          var formSignupElement = document.querySelector('.sign-up-form');
          var formSigninElement = document.querySelector('.sign-in-form');
          document.querySelector('#login-btn').addEventListener('click', function(ev) {
            ev.preventDefault();
            document.querySelector('#modal-login').checked = true;
            if (formSigninElement.style.display = 'none') {
              formSignupElement.style.display = 'none';
              formSigninElement.style.display = 'block';
              modalInnerElement.style.height = '50%';
            }
          });
          formSignupButton.addEventListener('click', function(ev) {
            ev.preventDefault();
            if (formSignupElement.style.display = 'none') {
              formSigninElement.style.display = 'none';
              formSignupElement.style.display = 'block';
              modalInnerElement.style.height = '500px';
            }
          });
          var formCancelButton = document.querySelector('#signupCancelButton');
          formCancelButton.addEventListener('click', function(ev) {
            ev.preventDefault();
            formSignupElement.style.display = 'none';
            formSigninElement.style.display = 'block';
            modalInnerElement.style.height = '50%';
          });
          formSignupInnerSignupButton.addEventListener('click', function(ev) {
            ev.preventDefault();
          });
          formSigninButton.addEventListener('click', function(ev) {
            ev.preventDefault();
            var form_data = {
              user_id: $("#signinEmail").val(),
              user_pw: $("#signinPassword").val(),
            };
            $.ajax({
                method: "POST",
                url: "http://13.125.111.35:58950/login",
                data: form_data,
                xhrFields: {
                  withCredentials: true
                },
                crossDomain: true
              })
              .done(function(data) {
                if (data.result === 'success') {
                  alert('성공');
                  document.querySelector('#modal-login').checked = false;
                } else {
                  alert('실패');
                }
              });
          });
        </script>
